<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
   <style>
       /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7fc;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

header {
    background-color: #003366;
    padding: 10px 0;
    color: #fff;
    width: 100%;
}

header nav ul {
    list-style: none;
    text-align: center;
}

header nav ul li {
    display: inline;
    margin: 0 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
}

header nav ul li a:hover {
    color: #ffcc00;
}

/* Sign Up Form */
main {
    max-width: 600px;
    width: 100%;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 28px;
    text-align: center;
    color: #003366;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 14px;
    font-weight: 600;
    color: #003366;
}

input, select {
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
}

button {
    padding: 12px;
    background-color: #003366;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #ffcc00;
}

footer {
    background-color: #003366;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    margin-top: 20px;
}

   </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Example: Dynamically populate the course dropdown
    const courseSelect = document.getElementById('course');
    const courses = [
        { id: 1, name: 'Mathematics' },
        { id: 2, name: 'Science' },
        { id: 3, name: 'English Literature' },
        { id: 4, name: 'History' },
        // Add more courses as needed
    ];

    // Populate the dropdown with course options
    courses.forEach(course => {
        const option = document.createElement('option');
        option.value = course.id;
        option.textContent = course.name;
        courseSelect.appendChild(option);
    });

    // Example form validation (optional)
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', function (event) {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simple validation (could be enhanced with regex for email, etc.)
        if (!username || !email || !password) {
            event.preventDefault();  // Prevent form submission
            alert("Please fill in all fields.");
        }
    });
});

    </script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Sign Up</h1>
        <form action="/signup" method="POST" id="signup-form">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <label for="course">Select Course</label>
            <select name="course" id="course" required>
                <!-- Dynamically populated list of courses -->
            </select>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 VTIREP School. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
